<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Curso Javascript</title>
  </head>

  <body>
    <script>
      // Somar números
      var x = 10,
        y = 5;
      var soma = x + y;
      console.log(soma); // 15

      // Somar strings
      var x = "10",
        y = 5;

      var soma2 = x + y;
      console.log(soma2);

      // Soma com Reiteração
      var x = 1;
      x += 1;
      x = x + 1; // igual a x += 1

      console.log(x); // 3

      // Concatenação de Strings
      var x = 3;
      console.log("x = " + x); // x = 3
    </script>
  </body>
</html>
